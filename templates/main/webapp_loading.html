<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AvtoNazariya</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #5B8DFE 0%, #6DE1F5 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .loading-container {
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }
        
        .logo {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        
        .app-name {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .loading-text {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            margin: 20px auto;
            animation: spin 1s linear infinite;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="logo">ðŸš—</div>
        <div class="app-name">AvtoNazariya AI</div>
        <div class="loading-text">Ma'lumot yuklanmoqda...</div>
        <div class="spinner"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        
        // WebApp ni sozlash
        tg.expand();
        tg.setHeaderColor('#5B8DFE');
        tg.setBackgroundColor('#5B8DFE');

        // 2 sekunddan so'ng asosiy sahifaga o'tish
        setTimeout(() => {
            window.location.href = '/webapp/dashboard/';
        }, 2000);
    </script>
</body>
</html>
